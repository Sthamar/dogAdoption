{% extends "base.html" %}
{% load static %}
{% block title %}Gallery{% endblock title %}

{% block content %}
<div class="container-search">
  <div class="search_section">
    <form action="" class='search-bar'>
      <input type="text" placeholder="Search your favourite breed" name ='q'>
      <button type="submit"><img src="{% static 'app/images/search-icon.png' %}" alt=""></button>
    </form>
  </div>
</div>

  <!-- gallery section -->

  <div class="gallery_section layout_padding2-top">
    <div class="container-fluid">
      <div class="heading_container heading_center">
        <h2>
          <hr>
          Gallery
          <hr>
        </h2>
      </div>
      <div class="row">
        {% for dog in dogs %}
        <div class=" col-sm-8 col-md-6 px-0">
          <div class="img-box">
            <img src="{{dog.image.url}}" alt="">
            <div class="btn-box">
              {% if user.is_authenticated %}
              <a href="{%url 'detail_page' dog.slug %}" class="btn-1">
                <i class="fa fa-picture-o" aria-hidden="true"></i>
              </a>
              {% else %}
              <a href="{%url 'loginuser' %}" class="btn-1">
                <i class="fa fa-picture-o" aria-hidden="true"></i>
              </a>
              {% endif %}
            </div>
          </div>
        </div>
      {% endfor %}
        
      </div>
    </div>
  </div>

  <!-- end gallery section -->

  {% endblock content %}

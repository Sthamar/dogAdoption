{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'app/css/login.css' %}">
    <title>Registration</title>
</head>
<body>
    <div class="form-container">
        <h1>Registration</h1>
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button class="submit" type='submit'>Submit</button>
        </form>
        <div class="text">
            <p>already have an account? <a href="{% url "loginuser" %}">Login Now</a></p>
        </div>
    </div>
</body>
</html>
